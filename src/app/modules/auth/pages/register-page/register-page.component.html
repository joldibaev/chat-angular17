<div class="row justify-content-center">
  <div class="col-lg-3 h-100vh">
    <form class="py-5" #form="ngForm" (ngSubmit)="submit()" [formGroup]="formGroup">
      <fieldset [disabled]="loading">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" formControlName="email"
                 [class.is-invalid]="form.submitted && !formGroup.controls.email.valid" class="form-control" id="email">
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" formControlName="name"
                 [class.is-invalid]="form.submitted && !formGroup.controls.name.valid" class="form-control" id="name">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" formControlName="password"
                 [class.is-invalid]="form.submitted && !formGroup.controls.password.valid" class="form-control"
                 id="password">
        </div>

        <div class="mb-3">
          <button class="btn btn-success w-100">Sign Up</button>
        </div>

        <div class="text-muted text-center">
          <span>Already have an Account? <a [routerLink]="['/auth', 'login']">Sign in</a></span>
        </div>
      </fieldset>
    </form>
  </div>
</div>
